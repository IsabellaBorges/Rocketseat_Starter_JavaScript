<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Modulo 02 (Ex 01)</title>
    <meta charset="utf-8">
  </head>
  <body>
      <button id="novo">Criar Quadrado</button>
      <div id="quad"></div>
   <script>
      var btnElement=document.getElementById('novo')
      var quadElement=document.getElementById('quad')
      
      btnElement.onclick = function (){

      var divElement=document.createElement('div');
      divElement.style.width='100px';
      divElement.style.height='100px';
      divElement.style.backgroundColor='#f00';

      quadElement.appendChild(divElement);
      };
      

    
    </script>
  </body>
</html>
